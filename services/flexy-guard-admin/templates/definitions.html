                    <div class="box-footer">
                        <input type="hidden" id="rule_json" name="rule_json"/>

<script src="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.js') }}"></script>

<script>
    // create the editor
    var container = document.getElementById("jsoneditor");
    var options = {
      mode: 'tree',
      modes: ['code', 'form', 'text', 'tree', 'view']
    };
    var editor = new JSONEditor(container, options);


    // set json
    {% if definition is not none %}
    var json = JSON.parse('{{ definition | safe}}')
    {% else %}

    var json = [
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                    "name":"email",
                                    "param": {
                                      "name": "status",
                                      "aggr": {
                                          "value": "decline",
                                          "type": "count",
                                          "duration": ["1", "7", "30"]
                                      }
                                    },
                                    "aggr": {
                                      "type": "count",
                                      "duration": ["1", "7", "30"]
                                    }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "ip",
                                "aggr": {
                                    "type": "count",
                                    "duration": ["1", "7", "30"]
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                    "name":"currency",
                                    "param": {
                                      "name": "email",
                                      "param": {
                                          "name": "amount",
                                          "aggr": {
                                              "type": "sum",
                                              "duration": ["1", "7", "30"]
                                          }
                                      }
                                    }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                    "name":"currency",
                                    "param": {
                                      "name": "ip",
                                      "param": {
                                        "name": "amount",
                                        "aggr": {
                                            "type": "sum",
                                            "duration": ["1", "7", "30"]
                                        }
                                      }
                                    }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                    "name":"currency",
                                    "param": {
                                      "name": "amount",
                                      "aggr": {
                                          "type": "sum",
                                          "duration": ["1", "7", "30"]
                                      }
                                    }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                    "name":"currency",
                                    "param": {
                                      "name": "card",
                                      "param":
                                      {
                                        "name": "amount",
                                        "aggr": {
                                            "type": "sum",
                                            "duration": ["1", "7", "30"]
                                        }
                                      },
                                      "aggr": {
                                        "type": "count",
                                        "duration": ["1", "7", "30"]
                                      }
                                    }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mid",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                    "name":"btc_address",
                                    "aggr": {
                                      "type": "count",
                                      "duration": ["1", "7", "30", "123"]
                                    }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                            "name": "mcc",
                            "param": {
                                "name": "acq_id",
                                "param": {
                                  "name":"currency",
                                  "param": {
                                    "name": "amount",
                                    "aggr": {
                                      "type": "sum",
                                      "duration": ["1", "7", "30"]
                                    }
                                  }
                                }
                            }
                        }
                      },
                      {
                        "param": {
                          "name": "acq_id",
                          "param": {
                            "name": "currency",
                            "param": {
                              "name": "mcc",
                              "param": {
                                "name": "mid",
                                "param": {
                                  "name": "amount",
                                  "aggr": {
                                    "type": "sum",
                                    "duration": ["1", "7", "30"]
                                  } 
                                }
                              }
                            }
                          }
                        }
                      }
                ]

        
    {% endif %}

    editor.set(json);

    // get json

    function submit_json() {
      var json = JSON.stringify(editor.get());
      $('#rule_json').val(json)

      return true
    }

</script>

</body>
